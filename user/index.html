<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>

    <script src="src/create.js"> </script>
    <script src="src/preload.js"></script>
    <script src="src/update.js"></script>

    <script src="src/touch.js"></script>
</head>
<body>
    <script>

    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        resolution: window.devicePixelRatio,
        antialias :false,
        physics: {
            default: 'arcade',
            arcade: {
                //debug : true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update : update
        },
    };

    var cpt=1;
    var gamePhase = 'start';
    
    const f1Scale = .0875;

    const carScale=.1062;
    const carScaleX = carScale*1.37;
    const groundScale = 1.2;

    const tintTop = 0x706DDC;
    const tintBottom = 0xFF9FED;

    const scoreScale = .3125;
    const widthScore = 500*scoreScale;
    const widthEmpty = Math.trunc(widthScore/2);

    const f1Y = .8;

    const nbCars = 4;

    var groundSpeed = 20;
    var carSpeedX = 250;
    var carSpeedY = 5;

    var croisiere = false;

    const carRightAngle = -10;
    const carLeftAngle = 10;
    
    var game = new Phaser.Game(config);
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    </script>

</body>
</html>
